name: Config Change Notifier
on:
  pull_request:
    branches: [ main, test ]  # 必要に応じて
  issue_comment:
    types:
      - created

jobs:
  check_config:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check config file changes
        uses: KinjiKawaguchi/config-change-notifier-action@v1  # または @main for testing
        with:
          config_files: |
            .env.example
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 通常のGitHub提供トークンを使用

  process_comment:
    if: github.event.issue.pull_request && github.event.comment.body == '/config-change-notified'
    runs-on: ubuntu-latest
    steps:
      - name: Process notification confirmation
    uses: KinjiKawaguchi/config-change-notifier-action@v1  # または @main for testing
    with:
      config_files: |
        .env.example
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 通常のGitHub提供トークンを使用
